{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
    {{ form.title.label(class="form-group") }}
    {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
    {{ form.text.label(class="form-group") }}
    {{ form.text(class="form-control") }}    
    </div>
    {{ form.submit(class="btn btn-outline-info") }}
</form>
{% endblock %}
