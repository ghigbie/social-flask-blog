{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <h2>Written By: {{ post.author }}</h2>
    <h3>Published: {{ post.date }}</h3>
    <p>{{ post.text }}</p>
    {% if post.author == current_user %}
    <div>
        <a href="{{ url_for('blog_posts.update', blog_post_id=post.id)) }}"></a>
        <button type="button"
                name="button">
                Delete
        </button>
    </div>
    {% endif %}
</div>
{% endblock %}
